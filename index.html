<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exammmm</title>
    <meta name="description" content="this describes this">
    <meta name="author" content="Casey Tai">

    <script src="https://kit.fontawesome.com/f245a6d451.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script src="./scripts/modules/perlin.js"></script>
    <script src="./scripts/modules/vector.js"></script>


    <link rel="stylesheet" href="./styles-Tai.css">

</head>
<body>
    <header>
        <div
            id="header-logo"
            class="menu-button"><i class="fas fa-home"></i>
            hOmE
        </div>
    </header>

    <div id="app"></div>

    <template id="menu-template">
        <div id="menu-container">
            <h1 class="menu-title">ExAm - TAi</h1>
            <div class="menu-option">
                <button
                    id="continue-button"
                    class="menu-option-button">
                        <i class="fas fa-arrow-circle-right"></i>
                </button>
                <p class="menu-option-title">Play</p>
            </div>
            <div class="menu-option">
                <button
                    id="tutorial-button"
                    class="menu-option-button">
                        <i class="fas fa-arrow-circle-right"></i>
                </button>
                <p class="menu-option-title">rules</p>
            </div>
        </div>
    </template>

    <template id="game-template">
        <div id="game-container">
            <div id="text-container">
                <div id="message-history"></div>
            </div>
            <div id="display">
                <div id="chunk" class="chunky"></div>
            </div>
        </div>
        <div id="game-stats"></div>
    </template>

    <template id="how-to-play-template">
        <div id="how-to-play-container">
            <p id="htp-title">how to play</p>
            <p class="htp-category">goal</p>
            <p class="htp-boring">
                Run as far south as possible before you freeze or starve. You can use different materials which help get you further down.
            </p>
            <p class="htp-category">Materials</p>
            <p class="htp-boring">
                Everytime you land on a tile, you have a chance to pick something up.<br>
                Tiles: Water (<span style="font-family:'Major Mono Display'">W</span>), Tree (<span style="font-family:'Major Mono Display'">A</span>), Stone (<span style="font-family:'Major Mono Display'">"</span>)
            </p>
            <p class="htp-category">Crafting</p>
            <p class="htp-boring">
                Whenever you have the right materials, you will automatically craft something.<br>
                Items:<br>
                Axe(6 wood, 6 stone): Makes getting resources from trees easier.<br>
                Boat(20 wood): Makes traveling across water easier.<br>
                Shoes(2o leaves): Makes travelling across land easier.<br>
                Fishing Pole(15 wood): You have a chance of catching fish when in water.
            </p>
        </div>
    </template>

    <script src="./scripts/tileMap.js"></script>
    <script src="./scripts/camera.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/gameManager.js"></script>
    <script src="./scripts/messageBoard.js"></script>
    <script src="./scripts/view.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/gameEngine.js"></script>
    <script src="./scripts/menus.js"></script>
    <script src="./main-Tai.js"></script>
</body>
</html>
